  <body>
<body>
  <div class="card">
    <div id="header">
      <h1>Мой заказ!</h1>
    </div>
    <div id="message-section">
      <div class="message" id="bot"><span id="bot-response">Здраствуйте, чего желаете?</span></div>
    </div>
    <div id="input-section">
      <input id="input" type="text" placeholder="Я хочу..." autocomplete="off" autofocus="autofocus"/>
      <button class="send" onclick="sendMessage()">
        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
      </button>
    </div>
  </div>
  <script src="zakaz.js"></script>
